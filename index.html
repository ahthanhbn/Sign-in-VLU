<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vlu.edu.vn</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">

        <div class="content">
            <div class="logo">
                <div class="logo-img">
                    <img id="logo" src="https://online.vlu.edu.vn/Content/logo/logosona.jpg" alt="logo">
                </div>
                <div class="School">Trường Đại Học Văn Lang</div>
                <div class="Cong">Cổng thông tin đào tạo</div>
            </div>
    
            <div class="login-or">
                <div class="or-line"></div>
                <div class="or">-*-</div>
            </div>
    
            <div class="form-input">
                <input type="text" class="form-control" placeholder = "Mã đăng nhập">
            </div>
            <div class="form-password">
                <input type="password" class="form-control" placeholder = "Ngày tháng năm sinh (03022003)">
    
            </div>
    
            <div class="form-submit">
                <button>Đăng nhập</button>
            </div>
            <div class="student">
                <div class="icon">
                    <img src="https://online.vlu.edu.vn/Content/logo/logoOffice365.png" height="36" width="36" alt="">
                </div>
                <div class="user-student">Office 365 for Student</div>
            </div>
            <div class="teacher">
                <div class="icon">
                    <img src="https://online.vlu.edu.vn/Content/logo/logoOffice365.png" height="36" width="36" alt="">
                </div>
                <div class="user-teacher">Office 365 for Professor</div>
            </div>
        </div>
    </div>
</body>
</html>
